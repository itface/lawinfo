<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LogInfo Admin</title>
    <!-- CSS -->
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="css/fuelux.min.css" type="text/css" rel="stylesheet">
</head>
<body class="fuelux">
<div class="container">
    <div class="repeater" id="myRepeater">
        <div class="repeater-header">
            <div class="repeater-header-left">
                <span class="repeater-title">Loginfo Search</span>
                <div class="repeater-search">
                    <div class="search input-group" id="search_id">
                        <input type="search" class="form-control" id="search_input" placeholder="Search"/>
                        <span class="input-group-btn">
                          <button class="btn btn-default" type="button" id="search_btn">
                              <span class="glyphicon glyphicon-search"></span>
                              <span class="sr-only">Search</span>
                          </button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="repeater-viewport" style="overflow: visible;">
            <div class="repeater-canvas"></div>
            <div class="loader repeater-loader"></div>
        </div>
        <div class="repeater-footer">
            <div class="repeater-footer-left">
                <div class="repeater-itemization">
                    <span><span class="repeater-start"></span> - <span class="repeater-end"></span> of <span
                            class="repeater-count"></span> items</span>

                    <div class="btn-group selectlist" data-resize="auto">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                            <span class="selected-label">&nbsp;</span>
                            <span class="caret"></span>
                            <span class="sr-only">Toggle Dropdown</span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li data-value="5"><a href="#">5</a></li>
                            <li data-value="10" data-selected="true"><a href="#">10</a></li>
                            <li data-value="20"><a href="#">20</a></li>
                            <li data-value="50" data-foo="bar" data-fizz="buzz"><a href="#">50</a></li>
                            <li data-value="100"><a href="#">100</a></li>
                        </ul>
                        <input class="hidden hidden-field" name="itemsPerPage" readonly="readonly" aria-hidden="true"
                               type="text"/>
                    </div>
                    <span>Per Page</span>
                </div>
            </div>
            <div class="repeater-footer-right">
                <div class="repeater-pagination">
                    <button type="button" class="btn btn-default btn-sm repeater-prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        <span class="sr-only">Previous Page</span>
                    </button>
                    <label class="page-label" id="myPageLabel">Page</label>

                    <div class="repeater-primaryPaging active">
                        <div class="input-group input-append dropdown combobox">
                            <input type="text" class="form-control" aria-labelledby="myPageLabel">

                            <div class="input-group-btn">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                    <span class="caret"></span>
                                    <span class="sr-only">Toggle Dropdown</span>
                                </button>
                                <ul class="dropdown-menu dropdown-menu-right"></ul>
                            </div>
                        </div>
                    </div>
                    <input type="text" class="form-control repeater-secondaryPaging" aria-labelledby="myPageLabel">
                    <span>of <span class="repeater-pages"></span></span>
                    <button type="button" class="btn btn-default btn-sm repeater-next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                        <span class="sr-only">Next Page</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<br/>
<br/>

<div class="container">
    <div class="well tree-example">
        <ul class="tree tree-folder-select" role="tree" id="myTree">
            <li class="tree-branch hide" data-template="treebranch" role="treeitem" aria-expanded="false">
                <div class="tree-branch-header">
                    <button class="glyphicon icon-caret glyphicon-play"><span class="sr-only">Open</span></button>
                    <button class="tree-branch-name">
                        <span class="glyphicon icon-folder glyphicon-folder-close"></span>
                        <span class="tree-label"></span>
                    </button>
                    <div style="float: right; height: 22px;" class="btn-group-sm">
                        <button type="button" style=" height: 22px;" class="btn level_info"></button>
                    </div>
                </div>
                <ul class="tree-branch-children" role="group"></ul>
                <div class="tree-loader" role="alert">Loading...</div>
            </li>
            <li class="tree-item hide" data-template="treeitem" role="treeitem">
                <button class="tree-item-name">
                    <span class="glyphicon icon-item fueluxicon-bullet"></span>
                    <span class="tree-label"></span>
                </button>
                <div style="float: right; height: 22px;" class="btn-group-sm">
                    <button type="button" style=" height: 22px;" class="btn level_info"></button>
                </div>
            </li>
        </ul>
    </div>
</div>


<!-- jQuery -->
<script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/fuelux.min.js" type="text/javascript"></script>
<script src="js/underscore-min.js" type="text/javascript"></script>
<script src="js/repeater.js" type="text/javascript"></script>
<script src="js/tree.js" type="text/javascript"></script>

</body>
</html>
